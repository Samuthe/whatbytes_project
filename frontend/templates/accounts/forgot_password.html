{% extends '../base.html' %}
{% load static %}
{% block title %}Forgot Password | Reset your password {% endblock %}
{% block content %}
<form method="post">
    {% csrf_token %}
    <label for="email">Email:</label>
    <input type="email" name="email" required>
    <button type="submit">Send Reset Link</button>
</form>
{% if messages %}
    {% for message in messages %}
        <p>{{ message }}</p>
    {% endfor %}
{% endif %}
{% endblock %}
