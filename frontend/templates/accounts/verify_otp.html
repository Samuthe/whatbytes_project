<form method="POST">
    {% csrf_token %}
    {% if messages %}
        {% for message in messages %}
            {% if message.tags == 'error' %}
                <div id="message-container" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                    <strong class="font-bold">Error!</strong>
                    <span class="block sm:inline">{{ message }}</span>
                </div>
            {% elif message.tags == 'success' %}
                <div id="message-container" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative" role="alert">
                    <strong class="font-bold">Success!</strong>
                    <span class="block sm:inline">{{ message }}</span>
                </div>
            {% endif %}
        {% endfor %}
    {% endif %}
    <label for="otp">Enter OTP:</label>
    <input type="text" name="otp" id="otp" required />
    <button type="submit">Verify</button>
</form>
