<form method="POST">
    {% csrf_token %}
    <label for="username">Username</label>
    <input type="text" name="username" required>
    <button type="submit">Generate OTP</button>
</form>

{% if messages %}
    <div class="messages">
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    </div>
{% endif %}
